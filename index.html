<!DOCTYPE html>
<html>

<head>
    <title>Image Flipbook</title>
    <link rel='stylesheet' type="text/css" href='/styles.css'>
    <!--    <style>-->

    <!--    </style>-->
    <link rel='stylesheet' type="text/css" href='styles.css'>
</head>

<body>
<div id='flipbook'>
    <div class="img-container">
        <img src='docum/1.jpg' alt='Image'>
    </div>
    <div class='text-buttons'>
        <div id='text-container'>
            <p id='text'>Make sure the watch is nearby</p>
        </div>
        <div class='button-container'>
            <button id='prev' class='flipbook-button'><span>BACK</span></button>
            <button id='next' class='flipbook-button'><span>NEXT</span></button>
        </div>
    </div>
</div>

<div class="dropdown">
    <button class="dropbtn" id="dropdownButton">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </button>
    <div class="dropdown-content" id="dropdownContent">
        <a href="#">Apple Watch</a>
        <a href="#">iPhone</a>
    </div>
</div>

<script src='script.js'></script>
</body>

</html>
