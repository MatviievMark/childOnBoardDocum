<!DOCTYPE html>
<html>

<head>
    <title>Image Flipbook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;700&display=swap');
        body {
            background-color: #E7E7E7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Gothic A1', sans-serif;
        }
        
        #flipbook {
            display: flex;
            justify-content: space-around;
            width: 80vw;
            height: 80vh;
            align-items: center;
            box-shadow: 0px 50px 50px 0px rgba(0, 0, 0, 0.332);
            border-radius: 20px;
            background: linear-gradient(194deg, #0F3D58 0%, #00C0F3 100%);
            /* background: linear-gradient(194deg, #00C0F3 0%, #CCF2FD 100%); */
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }
        
        #flipbook .img-container {
            flex: 1;
            max-height: 100vh;
            overflow: show;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #flipbook .img-container img {
            object-fit: contain;
            max-height: 75vh;
            border-radius: 15px;
            box-shadow: 10px 0px 100px -20px rgb(0, 0, 0);
        }
        
        #flipbook .text-buttons {
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            height: 60%;
            align-items: center;
            gap: 20px;
            margin-right: 8%;
            margin-left: 0%;
        }
        
        #flipbook #text-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }
        
        #flipbook p {
            color: #FFF;
            text-align: center;
            font-size: 40px;
            font-family: 'Gothic A1', sans-serif;
            font-weight: 700;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 420px;
        }
        
        .flipbook-button {
            width: 200px;
            height: 50px;
            flex-shrink: 0;
            border-radius: 99px;
            border: 2px solid #00C0F3;
            background: rgba(255, 255, 255, 0.36);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            line-height: 16px;
            /* font-family: 'Tablet Gothic Narrow', sans-serif; */
            font-family: 'Gothic A1', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--grayscale-white, #FFF);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #prev span,
        #next span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 23.75px;
            flex-direction: column;
            flex-shrink: 0;
            margin-top: 1%;
        }
        
        #flipbook button:hover {
            background-color: #0F3D58;
            color: #FFF;
            transform: scale(1.01);
        }
        
        #flipbook .text {
            font-size: 500px;
        }
    </style>
</head>

<body>
    <div id='flipbook'>
        <div class="img-container">
            <img src='docum/1.jpg' alt='Image'>
        </div>
        <div class='text-buttons'>
            <div id='text-container'>
                <p id='text'>Make sure the watch is nearby</p>
            </div>
            <div class='button-container'>
                <button id='prev' class='flipbook-button'><span>BACK</span></button>
                <button id='next' class='flipbook-button'><span>NEXT</span></button>
            </div>
        </div>

    </div>
    <script src='script.js'></script>
</body>

</html>
